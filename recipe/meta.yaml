{% set python_min = "3.10" %}
{% set name = "hklpy2" %}
{% set version = "0.0.26" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hklpy2-{{ version }}.tar.gz
  sha256: 88ef9a9efb2605ad4dea94ce2d443a7f0b1f0478a8c1fb970e4d4702225db0ae

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  entry_points:
    - no_op = hklpy2.backends.no_op:NoOpSolver
    - hkl_soleil = hklpy2.backends.hkl_soleil:HklSolver
    - th_tth = hklpy2.backends.th_tth_q:ThTthSolver
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - setuptools-scm >=8
    - setuptools >=64.0
    - pip
  run:
    - python >={{ python_min }}
    - databroker <1.999
    - bluesky
    - hkl
    - numpy
    - ophyd
    - packaging
    - pint
    - pyRestTable
    - ruamel_yaml

test:
  imports:
    - hklpy2
  commands:
    - pip  check
    - python -c "import hklpy2; assert len(hklpy2.solvers())==3; print(hklpy2.solvers())"
  requires:
    - conda-verify
    - pip
    - python {{ python_min }}

about:
  home: https://prjemian.github.io/hklpy2
  summary: 2nd generation diffractometer controls for the Bluesky Framework.
  license: BSD-4-Clause
  license_file: LICENSE
  doc_url: https://prjemian.github.io/hklpy2
  dev_url: https://github.com/prjemian/hklpy2

extra:
  recipe-maintainers:
    - prjemian
